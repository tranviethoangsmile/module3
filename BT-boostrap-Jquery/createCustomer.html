<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .head {
            background: rgb(116, 116, 240);
        }
    </style>
</head>
<body>
    <ul class="breadcrumb">
        <li><a href="#">HOME</a></li>
        <li><a href="#">Customer</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">About</a></li>
    </ul>

    <div class="container-fluid">
        <div class = "head">
        <div class="row">
            <div class="col-sm-9">
                <h1 style = "color: aliceblue;">Create Customer</h1>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary" style="margin-top:18px; color: aliceblue;">Customer List</button>
            </div>
        </div>
        </div>
        <div class="row" style = "margin-top:10px">
            <div class="col-sm-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A">
              </div>
              <div class="col-sm-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
              </div>
              
        </div>
        <div class="row" style = "margin-top:10px">
            <div class="col-sm-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" placeholder="0987xxxxxx">
              </div>
              <div class="col-sm-6">
                <label for="address" class="form-label"> Address</label>
                <input type="text" class="form-control" id="address" placeholder="Số 1 - Dương Thiệu Tước">
              </div>
              
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary" style="margin-top:30px">Create Customer</button>
            </div>
              
        </div>
    
    </div>
</body>
</html>
